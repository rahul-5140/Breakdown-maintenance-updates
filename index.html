<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PRI L&S Para Change / Floating History</title>

<style>
body {
    font-family: 'Malgun Gothic', sans-serif;
    margin:0;
    background:#f0f0f0;
}

.lang-toggle {
    position: absolute;
    top: 12px;
    right: 15px;
    padding:6px 12px;
    border:none;
    border-radius:6px;
    background:#ffffff;
    cursor:pointer;
    font-weight:700;
}

.header {
    background:#4a4a4a;
    color:white;
    padding:20px;
    text-align:center;
    border-radius:6px 6px 0 0;
}

.container {
    max-width:600px;
    margin:auto;
    padding:15px;
}

.tab-container {
    display:flex;
    background:#e0e0e0;
}

.tab {
    flex:1;
    padding:12px;
    text-align:center;
    cursor:pointer;
    font-weight:bold;
}

.tab.active {
    background:white;
}

.form-container {
    background:white;
    padding:20px;
    border-radius:0 0 6px 6px;
}

label {
    font-weight:bold;
}

.form-group {
    margin-bottom:12px;
}

input, select, textarea {
    width:100%;
    padding:8px;
}

button {
    width:100%;
    padding:10px;
    background:#4a4a4a;
    color:white;
    border:none;
    font-weight:bold;
}
</style>
</head>

<body>

<button class="lang-toggle" onclick="toggleLang()">EN</button>

<div class="container">
<div class="header">
<h1 data-en="PRI L&S Para Change History Floating History Form"
    data-ko="PRI L&S 파라미터 변경 / 부동 이력 공유 폼">
PRI L&S Para Change History Floating History Form</h1>

<p data-en="Enter Parameter Change History and Floating & Work History Form"
   data-ko="파라미터 변경 이력 및 부동 / 작업 이력 입력">
Enter Parameter Change History and Floating & Work History Form</p>
</div>

<div class="tab-container">
<div class="tab" data-en="Para/IP Change Sharing" data-ko="파라/IP 변경 공유">Para/IP Change Sharing</div>
<div class="tab active" data-en="Share floating history" data-ko="부동 이력 공유">Share floating history</div>
</div>

<div class="form-container">

<div class="form-group">
<label data-en="0. Site :" data-ko="0. 사이트 :">0. Site :</label>
<select></select>
</div>

<div class="form-group">
<label data-en="1. Line :" data-ko="1. 라인 :">1. Line :</label>
<select></select>
</div>

<div class="form-group">
<label data-en="2-1. Machine :" data-ko="2-1. 설비 :">2-1. Machine :</label>
<select></select>
</div>

<div class="form-group">
<label data-en="2-2. Unit :" data-ko="2-2. 유닛 :">2-2. Unit :</label>
<select></select>
</div>

<div class="form-group">
<label data-en="2-3. Assy :" data-ko="2-3. 어셈블리 :">2-3. Assy :</label>
<select></select>
</div>

<div class="form-group">
<label data-en="4. Worker :" data-ko="4. 작업자 :">4. Worker :</label>
<input type="text">
</div>

<div class="form-group">
<label data-en="5. Symptom :" data-ko="5. 현상 :">5. Symptom :</label>
<textarea></textarea>
</div>

<button data-en="Create Form" data-ko="폼 생성">Create Form</button>

</div>
</div>

<script>
let currentLang = "en";

function toggleLang(){
    currentLang = currentLang === "en" ? "ko" : "en";
    document.querySelector(".lang-toggle").innerText = currentLang.toUpperCase();

    document.querySelectorAll("[data-en]").forEach(el=>{
        el.innerText = el.dataset[currentLang];
    });
}
</script>

</body>
</html>
